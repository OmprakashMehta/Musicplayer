<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="music-player">
        <h1>Music Player</h1>
        <div class="player">
            <div class="song-info">
                <h2 id="title">Song Title</h2>
                <h3 id="artist">Artist</h3>
            </div>
            <div class="controls">
                <button id="prev" class="control-btn">Prev</button>
                <button id="play-pause" class="control-btn">Play</button>
                <button id="next" class="control-btn">Next</button>
            </div>
            <div class="progress-container">
                <input type="range" id="progress" class="progress-bar" value="0" max="100">
            </div>
            <audio id="audio"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
